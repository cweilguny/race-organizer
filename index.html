        function buildTable() {
            for (let i = 1; i <= series[0].tracks.length; i++) {
                $('#content').append(weekHtml(i));
            }
            series.forEach(serie => {
                const entries = serie.cars || serie.tracks;
                entries.forEach((entry, i) => {
                    $('#week' + (i + 1)).append(weekSeriesHtml(i + 1, serie, entry));
                })
            });
        }

        function weekHtml(week) {
            let html = '';
            const weekStart = calcWeekStart(week);
            const currentWeekClass = isCurrentWeek(weekStart) ? ' current-week' : '';
            html += '<div class="week col-sm-6 col-md-6 col-lg-3 px-0"><div id="week' + week + '" class="week-inner' + currentWeekClass + '">';
            html += '   <div class="week-description">';
            html += '       <span class="week-number">' + week + '</span>';
            html += '       <span class="week-date">' + monthName(weekStart) + '</span>';
            html += '   </div>';
            html += '<div class="clearfix"></div>';
            html += '</div></div>';
            return html;

        }

        function calcWeekStart(week) {
            const firstWeek = new Date(seasonStart);
            firstWeek.setDate(firstWeek.getDate() + (week - 1) * 7);
            return firstWeek;
        }

        function isCurrentWeek(weekStart) {
            const now = new Date();
            return now >= weekStart && now.getTime() < (weekStart.getTime() + 7 * 24 * 3600 * 1000);
        }

        function monthName(date) {
            return date.toLocaleString('default', { month: 'short' }) + ' ' + date.toLocaleString('default', { day: '2-digit' });
        }

        function weekSeriesHtml(week, serie, entry) {
            const entryName = (!!serie.cars ? carNames[entry] : trackNames[entry]) || '';
            const hiddenClass = deactivatedSeries.hasOwnProperty(serie.id) ? ' hidden' : '';
            let html = '';
            html += '<div id="W' + week + '-' + serie.id + '" class="serie-line' + hiddenClass + '" data-is="serie-line" data-serie-id="' + serie.id + '">';
            html += '<a class="serie-name" style="background-color: ' + serie.bgColor + ';' + getTextColorCssString(serie) + '" href="' + (serie.url || '#') + '" target="_blank">' + serie.id + '</a>';
            html += '<span class="entry-name">' + entryName + '</span>';
            html += rainsHtml(serie.rain, serie.titles, week);
            html += '</div>';
            return html;
        }

        function rainsHtml(rains, titles, week) {
            let showRain = false;
            let rainPercs = [];
            rains.forEach((rain, i) => {
                showRain = showRain || rain[week - 1] !== 0;
                rainPercs.push(rainHtml(rain[week - 1], !!titles ? titles[i] : ''));
            });
            if (showRain) {
                return '<span class="entry-rain">(' + rainPercs.join('/') + ')</span>';
            } else {
                return '';
            }
        }

        function rainHtml(rain, title) {
            const text = rain === -1 ? 'Slight' : rain;
            return '<span title="' + title + '">' + text + '</span>';
        }

        function buildFilter() {
            $('#content').append(filterHtml());
            $('#filter .serie-name').click(function() {
                filterClickHandler($(this));
            });
            $('#filter .filter-bar-handle').click(function() {
                filterBarHandleClickHandler($(this));
            })
        }

        function filterHtml() {
            let html = '';
            const filterBarClass = localStorage.getItem('filterIsClosed') ? 'closed' : 'open';
            html += '<div id="filter" class="' + filterBarClass + '">'
            html += '<a class="filter-bar-handle"></a>';
            html += '<span id="filter-series-buttons">';
            series.forEach(serie => {
                const deactivatedClass = deactivatedSeries.hasOwnProperty(serie.id) ? ' deactivated' : '';
                html += '<a class="serie-name' + deactivatedClass + '" style="background-color: ' + serie.bgColor + ';' + getTextColorCssString(serie) + '" data-serie-id="' + serie.id + '">' + serie.id + '</a>';
            });
            html += '</span>';
            html += '</div>';
            return html;
        }

        function getTextColorCssString(serie) {
            return serie.hasOwnProperty('textColor') ? 'color: ' + serie.textColor : '';
        }

        function filterClickHandler($filterElement) {
            const serieId = $filterElement.data('serie-id');
            if (deactivatedSeries.hasOwnProperty(serieId)) {
                delete deactivatedSeries[serieId];
                $filterElement.removeClass('deactivated');
                $('[data-is="serie-line"][data-serie-id="' + serieId + '"]').removeClass('hidden');
            } else {
                deactivatedSeries[serieId] = true;
                $filterElement.addClass('deactivated');
                $('[data-is="serie-line"][data-serie-id="' + serieId + '"]').addClass('hidden');
            }
            localStorage.setItem('deactivatedSeries', JSON.stringify(deactivatedSeries));
        }

        function filterBarHandleClickHandler() {
            const $filter = $('#filter');
            if ($filter.hasClass('closed')) {
                $filter.removeClass('closed');
                localStorage.removeItem('filterIsClosed');
            } else {
                $filter.addClass('closed');
                localStorage.setItem('filterIsClosed', 1);
            }
        }

        $(() => {
            buildTable();
            buildFilter();
        });
    </script>

        @media print {
